    <img class="bg-body" src="../assets/word-bg2.png" alt="" draggable="false">
    <main class="container-login">

        <img src="../assets/word-bg.jpg" alt="" draggable="false">
        <a href='/' class="logo-login"> Answers Finder</a>
        <form class='auth-form sign-form' id="form">

            <div class='input-field'>

                <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email: </label>
                <input required type="text" class="input" id="email" name="email" v placeholder="Digite seu email">
            </div>
            <div class='input-field'>
                <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Senha:</label>
                <input required type="password" class="input" id="password" name="password" v
                    placeholder="Digite sua senha">
            </div>
            <div class='input-field'>
                <label for="confirm-password"><i class="fa fa-lock" aria-hidden="true"></i> Repita a senha:</label>
                <input required type="password" class="input" id="confirm-password" name="confirm-password" v
                    placeholder="Repita sua senha">
            </div>
            <div class='input-field'>
                <label for="username"><i class="fa fa-user" aria-hidden="true"></i> Nome de usuário:</label>
                <input required type="text" class="input" id="username" name="username" v placeholder="Digite seu nome">
            </div>
            <button class='form-btn' id='button' disabled>
                Cadastrar-se
            </button>
            <div class='sign-up-redirect'>
                <p>Já possuí uma conta?</p>
                <a href="../login">Clique aqui!</a>
            </div>
        </form>

    </main>
</body>
