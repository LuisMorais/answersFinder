<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <title>Answers Finder</title>
</head>

<body>
    <header class="header">
        <a href='/' class="logo">
            Answers Finder
        </a>
        <form class='search-form'>
            <input type="text" class='search-bar' placeholder="Pesquisar por perguntas...">
            <button class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#1a3250" viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </form>
        <div class='header-buttons'>
            <a href="/login"><button class="header-btn btn-desktop">ENTRAR</button></a>
            <a href="/cadastrar"><button class="header-btn btn-desktop">CADASTRE-SE</button></a>
        </div>

    </header>
    <main>
        <div class="container-perfil">
            <div>
                <div class="capa-user"></div>
                <div class="img-profile"></div>
                <div class="user-profile"><p>Luís Fernando</p></div>
            </div> 
            <div class="post-info">
                    <p>Tópicos:0</p>
                    <p>Postagens:0</p>
                    <p>Gostaram:10</p>
            </div>
            <div class="info-profile" >
                <div>
                <p>Nome:</p>
                <p>Email:</p>
                <p>Senha: *****</p>  
                </div>
                
            </div>
            <button class="form-btn btn-profile">Alterar perfil</button>
        </div>
        
    </main>
</body>
</html>
